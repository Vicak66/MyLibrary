<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Shopping List</title>
    <link rel="stylesheet" href="../M05_Third_Party_APIs/assets/css/02-Event-Delegation.css" />
    <link rel="stylesheet" href="../M05_Third_Party_APIs/assets/css/Even-Delegation-2.css" />
</head> 
<body class="bg-dark text-light">
    <main class="my-5 mx-auto">
        <h1>Shopping List</h1>
        <hr />

        <h2>Add an item to the list.</h2>
        <form id="shopping-form">
            <input type="text" class="form-input w-100" id="shopping-input" name="shopping-input" placeholder="Enter item name" />
            <button class="btn btn-info">Add Item</button>
        </form>

        <ul id="shopping-list"></ul>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../M05_Third_Party_APIs/assets/js/02-Event-Delegation.js"></script>
</body>
</html>
