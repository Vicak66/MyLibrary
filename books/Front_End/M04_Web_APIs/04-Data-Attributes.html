<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Data Attributes</title>
    <link rel="stylesheet" href="../M04_Web_APIs/assets/css/04-Data-Attributes.css">
</head>
<body>
    <h1>Click on Box to Show Hidden Number</h1>
    <!-- // data နှင့်စပြီး နောက်မှစိတ်ကြိုက် Attributes သတ်မှတ်န်ိုင်သည်။ -->
    <div class="container">
        <div class="box" data-num="1" data-change="hidden"></div>
        <div class="box" data-num="2" data-change="hidden"></div>
        <div class="box" data-num="3" data-change="hidden"></div>
        <div class="box" data-num="4" data-change="hidden"></div>
        <div class="box" data-num="5" data-change="hidden"></div>
        <div class="box" data-num="6" data-change="hidden"></div>
    </div>
    <script src="../M04_Web_APIs/assets/js/04-Data-Attributes.js"></script>
</body>
</html>
